<div class="container d-flex justify-content-center" *ngIf="cv">
  <div class="col-8">
    <h3>Cv {{ cv.firstname }} {{ cv.name }}</h3>

    <div class="d-flex justify-content-center">
      <img
        width="100px"
        height="100px"
        class="rounded-circle align-content-center my-3"
        src="assets/images/{{ cv.path | defaultImage }}"
        alt="cv profile img"
      />
    </div>

    <h3>
      <i class="fa fa-solid fa-clock-o"></i>
      Informations
    </h3>

    <table class="table table-striped">
      <tbody>
        <tr>
          <td><b>Name</b> {{ cv.name }}</td>
        </tr>
        <tr>
          <td><b>Firstname</b> {{ cv.firstname }}</td>
        </tr>
        <tr>
          <td><b>Job</b> {{ cv.job }}</td>
        </tr>
        <tr>
          <td><b>Age</b> {{ cv.age }}</td>
        </tr>
        <tr>
          <td><b>Cin</b> {{ cv.cin }}</td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-center">
      <button class="btn btn-danger px-4" (click)="deleteCv(cv)">Delete</button>
    </div>
  </div>
</div>
