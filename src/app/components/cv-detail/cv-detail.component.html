<div class="container d-flex justify-content-center" *ngIf="cv">
  <div class="col">
    <div class="tab-content">
      <div class="tab-pane active" id="profile">
        <h3>Cv {{ cv.firstname }} {{ cv.name }}</h3>

        <div class="d-flex justify-content-center">
          <img
            width="100px"
            height="100px"
            class="rounded-circle align-content-center my-3"
            src="assets/images/{{ cv.path | defaultImage }}"
            alt="cv profile img"
          />
        </div>

        <h3>
          <i class="fa fa-solid fa-clock-o"></i>
          Informations
        </h3>

        <table class="table table-striped">
          <tbody>
            <tr>
              <td><strong>Name</strong> {{ cv.name }}</td>
            </tr>
            <tr>
              <td><strong>Firstname</strong> {{ cv.firstname }}</td>
            </tr>
            <tr>
              <td><strong>Job</strong> {{ cv.job }}</td>
            </tr>
            <tr>
              <td><strong>Age</strong> {{ cv.age }}</td>
            </tr>
            <tr>
              <td><strong>Cin</strong> {{ cv.cin }}</td>
            </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-center">
          <button class="btn btn-danger px-4">Delete</button>
          <span class="m-1"></span>
          <button class="btn btn-primary px-4">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
