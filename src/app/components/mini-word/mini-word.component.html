<div class="container">
  <div>
    <p [ngStyle]="getStyle()">{{ text }}</p>
    <textarea
      name="text"
      id=""
      cols="30"
      rows="5"
      class="form-control"
      [(ngModel)]="text"
    ></textarea>
  </div>

  <div class="m-5"></div>

  <div class="row">
    <div class="col">
      <label for="colorInput">Couleur</label>
      <input
        class="form-control"
        type="color"
        name=""
        id="colorInput"
        [(ngModel)]="textColor"
      />
    </div>
    <div class="col">
      <label for="fontSizeInput">Taille de police</label>
      <input
        class="form-control"
        type="number"
        id="fontSizeInput"
        [(ngModel)]="fontSize"
      />
    </div>
    <div class="col">
      <label for="fontFamilySelect">Police</label>
      <select
        class="form-control"
        id="fontFamilySelect"
        [(ngModel)]="selectedFont"
      >
        <option *ngFor="let font of fontList" [value]="font">{{ font }}</option>
      </select>
    </div>
  </div>

  <div class="m-3"></div>

  <div class="row">
    <button
      (click)="this.isBold = !this.isBold"
      class="col btn btn-primary m-3"
    >
      Bold
    </button>
    <button
      (click)="this.isUnderlined = !this.isUnderlined"
      class="col btn btn-primary m-3"
    >
      Underline
    </button>
    <button
      (click)="this.isItalic = !this.isItalic"
      class="col btn btn-primary m-3"
    >
      Italic
    </button>
  </div>
</div>
