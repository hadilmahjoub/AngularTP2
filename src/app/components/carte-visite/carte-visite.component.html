<div class="container">
  <div class="row">
    <div class="col mt-5">
      <div class="card-container">
        <div class="card">
          <div class="front">
            <div class="cover">
              <img src="assets/images/rotating_card_thumb2.png" />
            </div>
            <div class="user">
              <img class="img-circle" src="assets/images/{{ image }}" />
            </div>
            <div class="content">
              <div class="main">
                <h3 class="name">{{ nom }} {{ prenom }}</h3>
                <p class="profession">{{ job }}</p>
                <p class="text-center">" {{ favCit }} "</p>
              </div>
              <div class="footer">
                <i class="fa fa-mail-forward"></i> Auto Rotation
              </div>
            </div>
          </div>
          <!-- end front panel -->
          <div class="back">
            <div class="header">
              <h5 class="motto">
                "To be or not to be, this is my awesome motto!"
              </h5>
            </div>
            <div class="content">
              <div class="main">
                <h4 class="text-center">{{ jobDesc }}</h4>
                <p class="text-center">
                  {{ jobKeywords }}
                </p>

                <div class="stats-container">
                  <div class="stats">
                    <h4>235</h4>
                    <p>Followers</p>
                  </div>
                  <div class="stats">
                    <h4>114</h4>
                    <p>Following</p>
                  </div>
                  <div class="stats">
                    <h4>35</h4>
                    <p>Projects</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="footer">
              <div class="social-links text-center">
                <a href="https://creative-tim.com" class="facebook"
                  ><i class="fa fa-facebook fa-fw"></i
                ></a>
                <a href="https://creative-tim.com" class="google"
                  ><i class="fa fa-google-plus fa-fw"></i
                ></a>
                <a href="https://creative-tim.com" class="twitter"
                  ><i class="fa fa-twitter fa-fw"></i
                ></a>
              </div>
            </div>
          </div>
          <!-- end back panel -->
        </div>
        <!-- end card -->
      </div>
      <!-- end card-container -->
    </div>

    <div class="col mt-5">
      <label for="nom">Nom</label>
      <input [(ngModel)]="nom" type="text" class="form-control" />
      <br />
      <label for="prenom">Prenom</label>
      <input [(ngModel)]="prenom" type="text" class="form-control" />
      <br />
      <label for="job">Job</label>
      <input [(ngModel)]="job" type="text" class="form-control" />
      <br />
      <label for="image">Image</label>
      <input [(ngModel)]="image" type="text" class="form-control" />
      <br />
      <label for="favCit">Citation Favorite</label>
      <input [(ngModel)]="favCit" type="text" class="form-control" />
      <br />
      <label for="jobDesc">Décrivez nous votre travail</label>
      <input [(ngModel)]="jobDesc" type="text" class="form-control" />
      <br />
      <label for="jobKeywords">Mots clé de votre travail</label>
      <input [(ngModel)]="jobKeywords" type="text" class="form-control" />
      <br />
    </div>
  </div>
</div>
